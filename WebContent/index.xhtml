<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<h:head lang="es">
	<title>Practica 4</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</h:head>
<h:body class="container-fluid">
	<div class="row bg-dark" style="height: 80px;">
		<div class="col-8 align-self-center">
			<h1 class="text-light">Practica 4 - Tienda web + Servicios REST</h1>
		</div>
		<div class="col-4 align-self-center">
			<a class="btn btn-secondary float-right" href="inicio-sesion.xhtml">
				Iniciar sesi√≥n
			</a>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col">
			<h:form class="form-group mx-auto">
				<div class="row my-3 mx-auto">				
					<div class="row mx-auto">
						<label class="col-form-label mr-1" for="bodegas">Bodega:</label>
						<div class="col">
							<h:selectOneMenu id="bodegas" class="form-control" value="#{controladorInicio.bodega}">
								<f:selectItems value="#{controladorInicio.bodegas}" 
									var="bodega" itemValue="#{bodega}" itemLabel="#{bodega.descripcion}"/>
								<f:ajax/>
							</h:selectOneMenu>
						</div>
						<label class="col-form-label ml-2 mr-1" for="categorias">Categoria:</label>
						<div class="col">
							<h:selectOneMenu id="categorias" class="form-control" value="#{controladorInicio.categoria}">
								<f:selectItem itemLabel="Todas" noSelectionOption="true"/>
								<f:selectItems value="#{controladorInicio.categorias}" 
									var="categoria" itemValue="#{categoria}" itemLabel="#{categoria.etiqueta}"/>
								<f:ajax/>
							</h:selectOneMenu>
						</div>
						<h:commandButton class="btn btn-secondary"
							actionListener="#{controladorInicio.filtrarProductos()}" value="Filtrar">
							<f:ajax render="@form"/>
						</h:commandButton>
					</div>
				</div>
				<div class="row mx-auto justify-content-center">
						<ui:repeat value="#{controladorInicio.inventario}" var="inventario">
						<div class="card mx-3 border" style="width: 18rem;">
							<h5 class="card-header text-center">#{inventario.producto.descripcion}</h5>
  							<div class="card-body">
    							<p class="card-text">
    								Precio: #{inventario.producto.precio}<br/>
    								Unidades disponibles: #{inventario.cantidad}<br/>
    								Categoria: #{inventario.producto.categoria.etiqueta}
    							</p>
  							</div>
						</div>
					</ui:repeat>
				</div>
			</h:form>
		</div>
	</div> 
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</h:body> 
</html>
