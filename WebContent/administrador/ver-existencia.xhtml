<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<h:head lang="es">
	<title>Práctica 4</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</h:head>
<h:body class="container-fluid">
	<h:form>
		<div class="row bg-dark" style="height: 80px;">
			<div class="col-8 align-self-center">
				<h1 class="text-light">#{controladorSesion.usuario.toString()}</h1>
			</div>
			<div class="col-4 align-self-center">	
				<h:commandLink class="btn btn-secondary float-right mx-2"
					actionListener="#{controladorSesion.cerrarSesion()}"
					value="Cerrar sesión"/>
				<a class="btn btn-secondary float-right mx-2"
					href="consulta-bodegas.xhtml">
					Bodegas
				</a>
			</div>
		</div>
	</h:form>
	<div class="row justify-content-center my-5 mx-auto">
		<div class="col align-items-center">
			<h:form class="form-group mx-auto w-25 bg-dark px-3 pt-1 pb-1 rounded">
				<h1 class="text-center text-light">Existencias</h1>
				<h:messages id="mensajes" class="alert alert-info text-center" role="alert"/>
				<h:inputText id="descripcion" class="form-control text-center"
					value="#{controladorVerExistencia.existencia.producto.descripcion}"
					readonly="true"/><br/>
				<h:inputText id="cantidad" class="form-control text-center" 
					value="#{controladorVerExistencia.existencia.cantidad}"
					required="true" onkeydown="return esNumero(event)">
					<f:validateRequired/>
				</h:inputText>
				<h:commandButton class="btn btn-primary my-2"
					actionListener="#{controladorVerExistencia.guardar()}" 
					value="Guardar" update="mensajes"/>
			</h:form>
		</div>
	</div>
	<script type="text/javascript" src="../js/extra.js">
	</script> 
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</h:body> 
</html>
