<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<h:head lang="es">
	<title>Pr치ctica 4</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</h:head>
<h:body class="container-fluid">
	<h:form>
		<div class="row bg-dark" style="height: 80px;">
			<div class="col-8 align-self-center">
				<h1 class="text-light">#{controladorSesion.usuario.toString()}</h1>
			</div>
			<div class="col-4 align-self-center">	
				<h:commandLink class="btn btn-secondary float-right mx-2"
					actionListener="#{controladorSesion.cerrarSesion()}"
					value="Cerrar sesi칩n"/>
				<a class="btn btn-secondary float-right mx-2"
					href="consulta-bodegas.xhtml">
					Bodegas
				</a>
			</div>
		
		</div>
	</h:form>
	<div class="row justify-content-center">
		<div class="col">
			<h:form class="form-group mx-auto">
				<div class="row my-3 mx-auto">
					<div class="col align-items-center">
						<h1 class="text-center">Bodegas</h1>
						<label for="descripcion">Descripci칩n:</label>
						<h:outputText id="descripcion" value="#{controladorVerBodega.bodega.descripcion}"/><br/>
						<label for="inventario">Inventario:</label>
						<h:dataTable id="inventario" class="table table-striped" 
							value="#{controladorVerBodega.bodega.inventario}" var="existencia">
							<h:column class="text-center" headerClass="thead-dark text-center">
								<f:facet name="header">Descripci칩n</f:facet>
								#{existencia.producto.descripcion}
							</h:column>
							<h:column class="text-center" headerClass="thead-dark text-center">
								<f:facet name="header">Existencias</f:facet>
								#{existencia.cantidad}
							</h:column>
							<h:column class="text-center" headerClass="thead-dark text-center">
								<f:facet name="header"></f:facet>
								<h:commandLink class="btn btn-warning"
									actionListener="#{controladorVerBodega.editarExistenciasProducto(existencia)}" 
									value="Editar"/>
							</h:column>
						</h:dataTable>
					</div>				
				</div>
			</h:form>
		</div>
	</div> 
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</h:body> 
</html>
